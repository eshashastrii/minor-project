    <script src="./backend.js"></script>
    <script>
        document.getElementById('getRoute').addEventListener('click', function () {
    const startLocation = document.getElementById('start').value;
    const endLocation = document.getElementById('end').value;

    // Fetch coordinates based on locations (this can be a similar method to what you have in the second page)
    Promise.all([
        geocodeLocation(startLocation),
        geocodeLocation(endLocation)
    ]).then(coords => {
        const [startCoords, endCoords] = coords;

        // Store the coordinates in session storage
        sessionStorage.setItem('driverStartCoords', JSON.stringify(startCoords));
        sessionStorage.setItem('driverEndCoords', JSON.stringify(endCoords));

        // Continue with route display...
    }).catch(error => {
        console.error('Geocoding error:', error);
    });
});
    </script>
